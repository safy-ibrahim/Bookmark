<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="">
        <div class="container py-3">
            <div class="text-center my-4 head">
                <h1 class="h1-font fw-medium">Bookmarker</h1>
                <div class="line-dashed mt-5 mb-4"></div>
                <i class="ri-bookmark-fill"></i>
                <h3 class="d-inline-block">Bookmark your favorite sites</h3>
                <i class="ri-bookmark-fill"></i>
            </div>
            <!-- ---------------------------------- inputs --------------------- -->
            <label for="siteName" class="mb-2 fw-semibold fs-5"><i class="ri-git-repository-fill"></i> Site Name</label>
            <input type="text" id="siteName" class="form-control mb-4" placeholder="Bookmark Name">

            <label for="siteURL" class="mb-2 fw-semibold fs-5"><i class="ri-links-fill"></i> Site URL</label>
            <input type="url" id="siteURL" class="form-control mb-5" placeholder="Site URL">

            <button onclick="addSite()" class="btn  btn-lg px-5 d-block mx-auto text-white">Submit</button>

            <div class="line-dashed mt-4 mb-5"></div>

            <!-- ---------------------------------- table -------------------- -->
            <table class="table table-hover text-center ">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tBody">


                </tbody>
            </table>

        </div>
    </main>


    <script src="
     https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
